{% set name = "code-server" %}
{% set version = "2.1698" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cdr/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2bf79a1ad706fa9d24278a57a8faa9a9020d241b0c24d92b833adbf72d5502c3
  patches:
    - node-binary.patch

build:
  number: 0
  binary_relocation: False  # [osx]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python 2.7.*
    - nodejs 10.*
    - yarn
    - pkg-config  # [linux]
  host:
    - nodejs 10.*
    - libxkbfile  # [linux]
    - xorg-libx11  # [linux]
    - icu
    - libuv
    - openssl
    - zlib
  run:
    - nodejs 10.*
    - icu
    - openssl
    - libuv
    - zlib

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
   - LICENSE
   - LICENSE.vscode.txt
   - ThirdPartyNotices.vscode.txt
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
