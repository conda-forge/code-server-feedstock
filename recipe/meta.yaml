{% set name = "code-server" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  - url: https://github.com/cdr/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 37c580906da3f432f58040b9f5e0f13f800516102a34e2da0e3ecc5e15e4e046
  - url: https://github.com/microsoft/vscode/archive/1.43.2.tar.gz
    sha256: 3dc8a809c711db89db7549d8be12e3b803e841fbcd6aa516b7a6afd09549d5e7
    folder: lib/vscode

build:
  number: 0
  binary_relocation: False  # [osx]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python 2.7.*
    - nodejs 12.*
    - yarn
  host:
  run:
    - nodejs >=10,<13
  run_constrained:  # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
   - LICENSE.txt
   - lib/vscode/LICENSE.txt
   - lib/vscode/ThirdPartyNotices.txt
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
