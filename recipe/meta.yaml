{% set name = "code-server" %}
{% set version = "3.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/cdr/code-server/archive/v{{ version }}.tar.gz
  sha256: a23ea7376afd6ce6b2a99515aacc4489eeebacd789b6ccd10c17fe3eac51946f
  #git_url: https://github.com/cdr/code-server
  #git_rev: v{{ version }}
  #git_depth: 1
  folder: code-server
  patches:
    - osx-arm64.patch  # [osx and arm64]

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nodejs 12.*  # [not (osx and arm64)]
    - nodejs >=15  # [osx and arm64]
    - git
    - jq
    - yarn
  host:
    - libxkbfile  # [linux]
  run:
    - nodejs 12.*  # [not (osx and arm64)]
    - nodejs >=15  # [osx and arm64]

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
    - code-server/LICENSE.txt
    - code-server/ThirdPartyNotices.txt
  summary: Run VS Code on a remote server.

extra:
  recipe-maintainers:
    - xhochy
    - jtilly
    - janjagusch
