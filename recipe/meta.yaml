{% set name = "code-server" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  - url: https://github.com/cdr/{{ name }}/archive/{{ version }}.tar.gz
    sha256: a6f3de4f5dff4905c62dc335a144cabbe024cd083f1e1c12af37af4d032b9514
  - url: https://github.com/microsoft/vscode/archive/1.42.0.tar.gz
    sha256: b2d1cc61127483590fc47a0f8336605da0bbe92b3011024c77b2c15b13a23c8e
    folder: lib/vscode

build:
  number: 0
  binary_relocation: False  # [osx]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python 2.7.*
    - nodejs 12.*
    - yarn
  host:
  run:
    - nodejs >=10,<13
  run_constrained:  # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  commands:
    - code-server --help

about:
  home: https://github.com/cdr/code-server
  license: MIT
  license_family: MIT
  license_file:
   - LICENSE.txt
   - lib/vscode/LICENSE.txt
   - lib/vscode/ThirdPartyNotices.txt
  summary: 'Run VS Code on a remote server.'

extra:
  recipe-maintainers:
    - xhochy
